<!DOCTYPE html>
<html>
<head>
		<title>TSS Saver - 1Conan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="description" content="A tool to save your SHSH2 blobs online without using the CLI.">
		<meta name="author" content="1Conan">
		<link rel="stylesheet" href="css/style-black.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" rel="stylesheet">

	<body>
<div class="box">
	<form method="post" action="hieuvooo.github.io" autocomplete="off">  
			<h1 class="note">ECID : </h1>
			    <div class="inputGroup">
                    <select name="ECIDType" style="width:25%;float:left;height:29px">
                        <option value="0">Hex</option>
                        <option value="1">Dec</option>
                    </select>
					<input type="text" name="ECID" placeholder="Type ECID Here..." style="width:75%">
				</div>
				<br>
				<h1 class="note">Identifier : </h1>
				<select id="deviceType" name="deviceType">
					<option value="iPhone">iPhone</option>
					<option value="iPod">iPod</option>
					<option value="iPad">iPad</option>
					<option value="AppleTV">AppleTV</option>
				</select>
				<select id="deviceModel" name="deviceModel">
					<option value="0">iPhone 2G</option>
					<option value="1">iPhone 3G</option>
					<option value="2">iPhone 3G[S]</option>
					<option value="3">iPhone 4 (GSM)</option>
					<option value="4">iPhone 4 (GSM 2012)</option>
					<option value="5">iPhone 4 (CDMA)</option>
					<option value="6">iPhone 4[S]</option>
					<option value="7">iPhone 5 (GSM)</option>
					<option value="8">iPhone 5 (Global)</option>
					<option value="9">iPhone 5c (GSM)</option>
					<option value="10">iPhone 5c (Global)</option>
					<option value="11">iPhone 5s (GSM)</option>
					<option value="12">iPhone 5s (Global)</option>
					<option value="13">iPhone 6+</option>
					<option value="14">iPhone 6</option>
					<option value="15">iPhone 6s</option>
					<option value="16">iPhone 6s+</option>
					<option value="17">iPhone SE</option>
					<option value="18">iPhone 7 (Global) (iPhone9,1)</option>
					<option value="19">iPhone 7 Plus (Global) (iPhone9,2)</option>
					<option value="20">iPhone 7 (GSM) (iPhone9,3)</option>
					<option value="21">iPhone 7 Plus (GSM) (iPhone9,4)</option> 
				</select>
				<br><br>
				<div id="bcDiv" style="display:none;">
					<h1 class="note">Internal Name/Model | Board Configuration : </h1>
					<input type="text" id="inp_bc" name="boardConfig_bc" placeholder="Type Board Config Here..." style="width:100%">
					<br><br>
				</div>
				<input type="checkbox" id="apnonce"> <span style="color:white;font-size:10px">Manually specify an apnonce (ADVANCED USERS ONLY)</span><br><br>
				<div id="apnonceDiv" style="display:none">
					<h1 class="note">Apnonce (Not tested yet)</h1>
					<input type="text" id="inp_apnonce" name="apnonce_ap" placeholder="Type Apnonce Here..." style="width:100%">
					<br><br>
				</div>
				<div class="g-recaptcha" data-sitekey="6Lf4TC8UAAAAAIfAs4TRI7kjs06h9lQbA1qEiyn4" data-theme="dark"></div><br>				
				<input class="button" type="submit" value="Submit" name="submit" style="width:100%">
			</form>  
		</div>
